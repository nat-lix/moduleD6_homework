<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельная рассылка</title>
</head>
<body>
    <h2>Здравствуйте, дорогой подписчик {{ subscriber }}!</h2>
    <p>За минувшую неделю в Вашей любимой категории вышли новые статьи!</p>
        {% for post in posts %}
        <h3><a href="http://127.0.0.1:8000/{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        <p> {{ post.dateCreation|date:'j M Y f' }} </p>
        <p> {{ post.text|truncatechars:50|censor }} </p>
        {% endfor %}
</body>
</html>
